<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br>
		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender_f" name="gender" required>
		<br>
		<label for="cars">Please choose an option</label>
		<select id="cars" name = "cars">
			<option>BMW</option>
			<option>KIA</option>
			<option>HYUNDI</option>
		</select>
		<br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage"  required>
		<br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<br>
		
		<label for="password">Password</label>
		<input type="password" id="password" required>
		
		<br><br>
		<button type="submit">Submit</button>
	</form>
		
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
